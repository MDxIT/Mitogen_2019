<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../reports/css/AminoAcidReport.css">
  <script src="js/handlebars/handlebars-v4.5.3.js"></script>
  <script src="../reports/js/handlebarHelpers.js"></script>
  <title></title>
</head>
<body>
â€‹  <div id="reportBody" class="letterSize"></div>
  <div
    id="pdf_arguments"
    data-page-size= "Letter"
    data-orientation="Portrait"
    data-margin-top= "65mm"
    data-margin-right= "6mm"
    data-margin-bottom= "55mm"
    data-margin-left= "6mm"
    data-header-spacing= "10"
    data-footer-spacing= "10">
  </div>
  <script id="template" type="text/s-handlebars-template">
    {{#with report}}
      <section id="reportHeader">
        <div class="headerSection">
        {{#with siteInfo}}
          <span id="reportTitle_id" class="locationName">{{locationName}}</span>
          <br>
          <span id="primarySiteName_id" class="departmentName">{{departmentName}}</span>
          <br>
          <span id="secondarySiteName_id" class="primarySiteName">{{primarySiteName}}</span>
          <br>
          <div class="primaryAddressBar">
            <span id="primarySiteAddress1_id" class="primarySiteAddress1">{{primarySiteAddress1}}</span>
            <span id="primarySiteAddress2_id" class="primarySiteAddress2">{{primarySiteAddress2}}</span>
            <span id="primarySiteCity_id" class="primarySiteCity">{{primarySiteCity}},</span>
            <span id="primarySiteState_id" class="primarySiteState">{{primarySiteState}}</span>
            <span id="primarySiteZip_id" class="primarySiteZip">{{primarySiteZip}}</span>
            <span id="primarySitePhone_id" class="primarySitePhone">Phone: {{primarySitePhone}}</span>
            <span id="primarySiteFax_id" class="primarySiteFax">Fax: {{primarySiteFax}}</span>
          {{/with}}
          </div>
          {{#with metaData}}
            {{#with orderInformation}}
              {{#with additionalFields}}
                <div class="qualificationNums">
                  <span id="cap_id" class="cap">CAP #: {{CAP.value}}</span>
                  <span id="clia_id" class="clia">CLIA #: {{CLIA.value}}</span>
                </div>
              {{/with}}
            {{/with}}
          {{/with}}
        </div>
        <div class="metaDataSection">
          {{#with metaData}}
            {{#with patientInformation}}
              <div class="metaDataDiv">
                <div id="patientFullName">
                  <span id="patientNameLabel" class="metaDataLabel">Patient Name: </span>
                  <span id="patientName_id" class="metaDataValue"> {{firstName.value}} {{middleName.value}} {{lastName.value}} </span>
                </div>
                <div id="labId">
                  <span id="labNumberLabel" class="metaDataLabel">Lab#:</span>
                  <span id="labNumber_id" class="labNumber metaDataValue">{{../orderInformation.labNumber.value}}</span>
                </div>
                <div id="patientGender">
                  <span id="genderLabel" class="gender_label metaDataLabel">Gender:</span>
                  <span id="gender_id" class="gender metaDataValue">{{geneticGender.value}}</span>
                </div>
                <div id="patientDOB">
                  <span id="dobLabel" class="dob_label metaDataLabel">DOB:</span>
                  <span id="dob_id" class="dob metaDataValue">{{dob.value}}</span>
                </div>
                <div id="patientMRN">
                  <span id="mrnLabel" class="mrn_label metaDataLabel">MRN:</span>
                  <span id="mrn_id" class="mrn metaDataValue">{{mrn.value}}</span>
                </div>
                <div id="patientNotes">
                  <span id="notesLabel" class="notes_label metaDataLabel">Notes:</span>
                  <span id="notes_id" class="notes metaDataValue">{{notes.value}}</span>
                </div>
              </div>
            {{/with}}
            <div class="metaDataDiv2">
              <div id="physicianName">
                <span id="physician_label" class="physician_label metaDataLabel">Ordering Physician:</span>
                {{#with orderInformation}}
                  {{#with physicianInformation}}
                  <span id="physician_id" class="physician metaDataValue"> {{firstName.value}} {{lastName.value}} </span>
                  {{/with}}
                {{/with}}
              </div>
              <div id="patientSpecimenType">
                <span id="specimenTypeLabel" class="specimenType_label metaDataLabel">Specimen Type:</span>
                <span id="specimenType_id" class="specimenType metaDataValue">{{#each specimenInfo}} {{this.specimenType.value}} {{/each}} </span>
              </div>
              <div id="specimenCollectionDate">
                <span id="collectionDateLabel" class="collectionDate_label metaDataLabel">Date of Collection:</span>
                <span id="collectionDate_id" class="collectionDate metaDataValue">{{#each specimenInfo}} {{this.collectionDate.value}} {{/each}}</span>
              </div>
              <div id="specimenReceivedDate">
                <span id="receivedDateLabel" class="receivedDate_label metaDataLabel">Date of Receipt:</span>
                <span id="receivedDate_id" class="receivedDate metaDataValue">{{#each specimenInfo}} {{this.receivedDate.value}} {{/each}}</span>
              </div>
            <div id="patientReportDate">
              <span id="reportDateLabel" class="reportDate_label metaDataLabel">Date of Report:</span>
              <span id="reportDate_id" class="reportDate metaDataValue">{{../reportDate}}</span>
            </div>
          </div>
        {{/with}}
        </div>
      </section>
      <section id="reportContent">

        {{#if canceledText}}
          <div class="canceledReport">
            <span class="canceledHeader">Cancelled Report Information</span>
          {{#each canceledText}}
            <p class="wordingValue">{{{this}}}</p>
          {{/each}}
          </div>
        {{/if}}
        {{#if rejectedText}}
          <div class="rejectedReport">
            <span class="rejectedHeader">Rejected Report Information</span>
          {{#each rejectedText}}
            <p class="wordingValue">{{{this}}}</p>
          {{/each}}
          </div>
        {{/if}}
        {{#if correctedText}}
          <div class="correctedReport">
            <span class="correctedHeader">Corrected Report Information</span>
          {{#each correctedText}}
            <p class="wordingValue">{{{this}}}</p>
          {{/each}}
          </div>
        {{/if}}
        {{#if amendedText}}
          <div class="amendedReport">
            <span class="amendedHeader">Amended Results</span>
            {{#each amendedText}}
              <p class="wordingValue">{{this}}</p>
            {{/each}}
          </div>
        {{/if}}
        <div class="reportResults">
          <span class="panelName sectionHeader">Results: QUANTITATIVE AMINO ACID ANALYSIS, CSF </span>
          <div class="resultTables">
           <div class="resultTableContainer">
              <table class="resultTable">
                  <tr>
                    <th>Amino Acid</th>
                    <th>Normal Range*</th>
                    <th>Patient Value*</th>
                  </tr>
                  {{#each specimens}}
                    {{#each panels}}
                      {{#each tests}}
                        {{#each_upto results 12}}
                            <tr>
                              <td>{{resultLabel}}</td>
                              <td>{{limit}}</td>
                              <td>{{result}}</td>
                            </tr>
                        {{/each_upto}}
                      {{/each}}
                    {{/each}}
                  {{/each}}
              </table>
            </div>
            <div class="resultTableContainer">
              <table class="resultTable">
                  <tr>
                    <th>Amino Acid</th>
                    <th>Normal Range*</th>
                    <th>Patient Value*</th>
                  </tr>
                  {{#each specimens}}
                    {{#each panels}}
                      {{#each tests}}
                        {{#each_from_to results 12 24}}
                          <tr>
                            <td>{{resultLabel}}</td>
                            <td>{{limit}}</td>
                            <td>{{result}}</td>
                          </tr>
                        {{/each_from_to}}
                      {{/each}}
                    {{/each}}
                  {{/each}}
              </table>
            </div>
          </div>
          <p>* Values in micromols/L, (H) = above the normal range, (L) = below the normal range </p>
          <div id="amendedText"></div>
        </div>
        <div class="amendedReport">
        {{#if amendedText}}
          <span class="sectionHeader">Amended Results</span>
        {{/if}}
        {{#each amendedText}}
          <p>{{this}}</p>
        {{/each}}
        </div>


        {{#with wording}}
          {{#each panel}}
            <div class="panelReportWording wordingSection">
              <span class="wordingLabel">{{this.header}}</span>
              <span class="wordingValue">{{{this.wording}}}</span>
            </div>
          {{/each}}
          {{#each test}}
            <div class="testReportWording wordingSection">
              <span class="wordingLabel">{{this.header}}</span>
              <span class="wordingValue">{{{this.wording}}}</span>
            </div>
          {{/each}}
          {{#each method}}
            <div class="methodReportWording wordingSection">
              <span class="wordingLabel">{{this.header}}</span>
              <span class="wordingValue">{{{this.wording}}}</span>
            </div>
          {{/each}}
        {{/with}}

        <div class="addendReport">
        {{#if addendedText}}
          <span class="sectionHeader"> Addended </span>
        {{/if}}
        {{#each addendedText}}
          <p>{{{this}}}</p>
        {{/each}}
        </div>
      </section>
      </section>
      <section id="reportFooter">
        <hr>
        <p class="footerText"> This report was reviewed and approved by: </p>
        <div class="signatureArea">
          <span class="signatureName">{{signatureTitle}} {{signatureName}}</span>
          <img class="signatureImage" src={{signatureImagePath}}>
          <span id="signatureReportDate" class="reportDate">{{reportDate}}</span>
        </div>
        <div class="pageNumbers">
          <span>Page <span class="page">1</span> of <span class="topage">1</span></span>
        </div>
      </section>
    {{/with}}
  </script>
  <script src="reports/js/fillTemplate_default.js" type="text/javascript"></script>
  <script src="reports/js/separateFile.js" type="text/javascript"></script>
</body>
</html>
